<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instantsearch JS Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/instantsearch.css@7/themes/satellite-min.css">

  </head>
  <body>
    <header class="header">
      <h1 class="header-title">
        <a href="https://www.searchkit.co">
          instantsearch-js with searchkit
        </a>
      </h1>
      <p class="header-subtitle">
        using
        <a href="https://github.com/searchkit/searchkit">
          InstantSearch.js
        </a>
      </p>
    </header>
    <div class="container">
      <div class="search-panel">
        <div class="search-panel__filters">
          <h2>Type</h2>
        <div id="type-list"></div>
        <h2>Actors</h2>
        <div id="actors-list"></div>
        <h2>Rating</h2>
        <div id="rating-range"></div>
        <h2>Metascore</h2>
        <div id="metascore-range"></div>
      </div>
      <div class="search-panel__results">
        <div className="searchbox">
          <div id="searchbox" class="ais-SearchBox"></div>
          <div id="sort-by" class="ais-SortBy"></div>
        </div>
        <div id="hits"></div>
        <div id="pagination"></div>
      </div>
    </div>      
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
